name: f0cal.bootstrap.dev

formulas:

  - name: all
    descr: "Runs init, clone, env, test"
    config:
      master: False
      minion: False
    template: |
      salt-call
        --local \
        state.sls _orch.all \
        saltenv={{ saltbox.formula.saltenv }} \
        pillar='{{ {"cli": saltbox.cli} | tojson() }}'
    saltenv: f0cal.bootstrap.dev
    args:
      - name: code_dir
        type: "__import__('os').path.abspath"
      - name: ["-u", "--git-url"]

  - name: init
    descr: "Clones the project.yml at {code_dir}"
    config:
      master: False
      minion: False
    template: |
      salt-call
        --local \
        state.sls _states.project \
        saltenv={{ saltbox.formula.saltenv }} \
        pillar='{{ {"cli": saltbox.cli} | tojson() }}'
    saltenv: f0cal.bootstrap.dev
    args:
      - name: code_dir
        type: "__import__('os').path.abspath"
      - name: ["-u", "--git-url"]

  - name: clone
    descr: "Walks on project.yml and populates the project sources accordingly"
    config:
      master: False
      minion: False
    template: |
      salt-call
        --local \
        state.sls _states.clone \
        saltenv={{ saltbox.formula.saltenv }} \
        pillar='{{ {"cli": saltbox.cli} | tojson() }}'
    saltenv: f0cal.bootstrap.dev
    args:
      - name: code_dir
        type: "__import__('os').path.abspath"
      - name: ["-u", "--git-url"]

  - name: git
    descr: "Walks on project.yml and branches all repos"
    config:
      master: False
      minion: False
    template: |
      salt-call
        --local \
        state.sls _states.git \
        saltenv={{ saltbox.formula.saltenv }} \
        pillar='{{ {"cli": saltbox.cli} | tojson() }}'
    saltenv: f0cal.bootstrap.dev
    args:
      - name: code_dir
        type: "__import__('os').path.abspath"
      - name: git_args
        nargs: "..." # This is == argparse.REMAINDER

  - name: env
    descr: "Walks on project.yml and populates the build environment"
    config:
      master: False
      minion: False
    template: |
      salt-call
        --local \
        state.sls _states.env \
        saltenv={{ saltbox.formula.saltenv }} \
        pillar='{{ {"cli": saltbox.cli} | tojson() }}'
    saltenv: f0cal.bootstrap.dev
    args:
      - name: code_dir
        type: "__import__('os').path.abspath"

