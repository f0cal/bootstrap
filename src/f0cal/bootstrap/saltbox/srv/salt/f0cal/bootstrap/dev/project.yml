repos_default:
  branch: dev
  lang: py3

repos:
  - name: my-device
    url: https://github.com/f0cal/my-device

  - name: my-code
    url: https://github.com/f0cal/my-code

  - name: farm
    url: https://github.com/f0cal/farm

  - name: farm-api
    url: https://github.com/f0cal/device-farm

  - name: core
    url: https://github.com/f0cal/core

  - name: saltbox
    url: https://github.com/f0cal/saltbox

  - name: salt
    url: https://github.com/f0cal/salt
    branch: f0cal

  - name: conan-recipes
    url: https://github.com/f0cal/conan-recipes

eggs:
  - repo: my-device
    name: f0cal.my-device

  - repo: my-code
    name: f0cal.my-code

  - repo: farm
    url: https://github.com/f0cal/farm
    name: f0cal.farm.client

  - repo: farm-api
    name: f0cal.service.device_farm
    subdir: device_farm

  - repo: core
    name: f0cal
    subdir: f0cal

  - repo: core
    name: plugnparse
    subdir: plugnparse

  - repo: saltbox
    name: saltbox

  - repo: salt
    name: salt

tests_default:
  run: ls .pre-commit-config.yaml

tests:
  - cwd: farm-api
    run: tests/start_api ../_venv

